<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            padding: 0;
        }
        
        .input-section {
            flex: 1;
            min-width: 300px;
            padding: 30px;
            background-color: #f9f9f9;
        }
        
        .result-section {
            flex: 1;
            min-width: 300px;
            padding: 30px;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .input-group input:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 2px rgba(106, 17, 203, 0.2);
            outline: none;
        }
        
        .slider-container {
            margin-top: 10px;
        }
        
        .slider {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            background: #e0e0e0;
            border-radius: 5px;
            outline: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #6a11cb;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .slider::-webkit-slider-thumb:hover {
            background: #4a00e0;
            transform: scale(1.1);
        }
        
        .value-display {
            text-align: right;
            margin-top: 5px;
            font-weight: 600;
            color: #6a11cb;
        }
        
        .calculate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .calculate-btn:hover {
            background: linear-gradient(to right, #3a00c0, #7e1dd2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .result-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .emi-amount {
            font-size: 3rem;
            font-weight: 700;
            color: #4a00e0;
            margin: 20px 0;
        }
        
        .result-details {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }
        
        .detail-item {
            flex: 1;
            padding: 15px;
        }
        
        .detail-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4a00e0;
            margin-top: 5px;
        }
        
        .detail-label {
            font-size: 0.9rem;
            color: #666;
        }
        
        .chart-container {
            margin-top: 30px;
            height: 200px;
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            padding: 0 10px;
        }
        
        .chart-bar {
            width: 30%;
            background: linear-gradient(to top, #6a11cb, #2575fc);
            border-radius: 5px 5px 0 0;
            position: relative;
            transition: height 0.5s ease;
        }
        
        .chart-label {
            position: absolute;
            bottom: -25px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.8rem;
            color: #666;
        }
        
        .summary {
            margin-top: 30px;
            background-color: #f0f4ff;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #6a11cb;
        }
        
        .summary h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .summary p {
            line-height: 1.6;
            color: #555;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .result-details {
                flex-direction: column;
            }
            
            .detail-item {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const EMICalculator = () => {
            const [loanAmount, setLoanAmount] = useState(500000);
            const [interestRate, setInterestRate] = useState(8.5);
            const [loanTenure, setLoanTenure] = useState(20);
            const [emi, setEmi] = useState(0);
            const [totalInterest, setTotalInterest] = useState(0);
            const [totalPayment, setTotalPayment] = useState(0);

            const calculateEMI = () => {
                // Convert annual interest rate to monthly and percentage to decimal
                const monthlyRate = interestRate / 12 / 100;
                
                // Convert tenure from years to months
                const tenureMonths = loanTenure * 12;
                
                // EMI formula: [P x R x (1+R)^N]/[(1+R)^N-1]
                const emiValue = loanAmount * monthlyRate * 
                                Math.pow(1 + monthlyRate, tenureMonths) / 
                                (Math.pow(1 + monthlyRate, tenureMonths) - 1);
                
                const totalPaymentValue = emiValue * tenureMonths;
                const totalInterestValue = totalPaymentValue - loanAmount;
                
                setEmi(emiValue);
                setTotalInterest(totalInterestValue);
                setTotalPayment(totalPaymentValue);
            };

            useEffect(() => {
                calculateEMI();
            }, [loanAmount, interestRate, loanTenure]);

            const formatCurrency = (amount) => {
                return new Intl.NumberFormat('en-IN', {
                    maximumFractionDigits: 0
                }).format(amount);
            };

            return (
                <div className="container">
                    <div className="header">
                        <h1>EMI Calculator</h1>
                        <p>Calculate your Equated Monthly Installment with ease</p>
                    </div>
                    
                    <div className="content">
                        <div className="input-section">
                            <div className="input-group">
                                <label htmlFor="loanAmount">Loan Amount (₹)</label>
                                <input 
                                    type="number" 
                                    id="loanAmount"
                                    value={loanAmount}
                                    onChange={(e) => setLoanAmount(parseInt(e.target.value) || 0)}
                                />
                                <div className="slider-container">
                                    <input 
                                        type="range" 
                                        min="100000" 
                                        max="10000000" 
                                        step="50000"
                                        value={loanAmount}
                                        onChange={(e) => setLoanAmount(parseInt(e.target.value))}
                                        className="slider"
                                    />
                                </div>
                                <div className="value-display">₹ {formatCurrency(loanAmount)}</div>
                            </div>
                            
                            <div className="input-group">
                                <label htmlFor="interestRate">Interest Rate (% per annum)</label>
                                <input 
                                    type="number" 
                                    id="interestRate"
                                    value={interestRate}
                                    onChange={(e) => setInterestRate(parseFloat(e.target.value) || 0)}
                                    step="0.1"
                                />
                                <div className="slider-container">
                                    <input 
                                        type="range" 
                                        min="5" 
                                        max="20" 
                                        step="0.1"
                                        value={interestRate}
                                        onChange={(e) => setInterestRate(parseFloat(e.target.value))}
                                        className="slider"
                                    />
                                </div>
                                <div className="value-display">{interestRate} %</div>
                            </div>
                            
                            <div className="input-group">
                                <label htmlFor="loanTenure">Loan Tenure (Years)</label>
                                <input 
                                    type="number" 
                                    id="loanTenure"
                                    value={loanTenure}
                                    onChange={(e) => setLoanTenure(parseInt(e.target.value) || 0)}
                                />
                                <div className="slider-container">
                                    <input 
                                        type="range" 
                                        min="1" 
                                        max="30" 
                                        value={loanTenure}
                                        onChange={(e) => setLoanTenure(parseInt(e.target.value))}
                                        className="slider"
                                    />
                                </div>
                                <div className="value-display">{loanTenure} Years</div>
                            </div>
                            
                            <button className="calculate-btn" onClick={calculateEMI}>
                                Calculate EMI
                            </button>
                        </div>
                        
                        <div className="result-section">
                            <div className="result-card">
                                <h2>Your Monthly EMI</h2>
                                <div className="emi-amount">₹ {formatCurrency(Math.round(emi))}</div>
                                
                                <div className="result-details">
                                    <div className="detail-item">
                                        <div className="detail-label">Loan Amount</div>
                                        <div className="detail-value">₹ {formatCurrency(loanAmount)}</div>
                                    </div>
                                    <div className="detail-item">
                                        <div className="detail-label">Total Interest</div>
                                        <div className="detail-value">₹ {formatCurrency(Math.round(totalInterest))}</div>
                                    </div>
                                    <div className="detail-item">
                                        <div className="detail-label">Total Payment</div>
                                        <div className="detail-value">₹ {formatCurrency(Math.round(totalPayment))}</div>
                                    </div>
                                </div>
                                
                                <div className="chart-container">
                                    <div className="chart-bar" style={{height: `${(loanAmount / totalPayment * 100)}%`}}>
                                        <div className="chart-label">Principal</div>
                                    </div>
                                    <div className="chart-bar" style={{height: `${(totalInterest / totalPayment * 100)}%`}}>
                                        <div className="chart-label">Interest</div>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="summary">
                                <h3>Summary</h3>
                                <p>
                                    For a loan amount of ₹{formatCurrency(loanAmount)} at an interest rate of {interestRate}% 
                                    over {loanTenure} years, your Equated Monthly Installment (EMI) would be ₹{formatCurrency(Math.round(emi))}. 
                                    The total payment over the loan tenure would be ₹{formatCurrency(Math.round(totalPayment))}, 
                                    which includes ₹{formatCurrency(Math.round(totalInterest))} in interest.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<EMICalculator />, document.getElementById('root'));
    </script>
</body>
</html>
